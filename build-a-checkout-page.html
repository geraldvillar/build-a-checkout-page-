<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Checkout Page</title>
</head>

<body>

  <h1>Checkout</h1>

  <section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Let's Play Solve The Rubik's Cube">
  </section>

  <section>
    <h2>Payment Information</h2>
    <form>
      <label for="card-name">Name on card:</label>
      <input type="text" id="card-name" name="card-name" required aria-required="true">
      <br />
      <label for="card-number">Card number:</label>
      <input type="text" id="card-number" name="card-number" required aria-required="true">
    </form>
  </section>

</body>

</html>

<!---** end of index.html **--->
